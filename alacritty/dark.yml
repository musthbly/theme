black: &black '#1b1b1b'
red: &red '#ab8983'
green: &green '#8f937b'
yellow: &yellow '#a38c7c'
blue: &blue '#89919e'
magenta: &magenta '#a08a9f'
cyan: &cyan '#899390'
white: &white '#c6c6c6'
grey: &grey '#919191'
colors:
  primary:
    background: *black
    foreground: *white
  normal:
    black: *black
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *white
  bright:
    black: *grey
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *white
  selection:
    text: *black
    background: *blue
  search:
    matches:
      foreground: *yellow
      background: *black
    focused_match:
      foreground: *black
      background: *yellow
    bar:
      foreground: *grey
      background: *black
