black: &black '#262626'
red: &red '#765752'
green: &green '#5c614b'
yellow: &yellow '#6f5a4b'
blue: &blue '#576065'
magenta: &magenta '#72575f'
cyan: &cyan '#57605e'
white: &white '#ffffff'
grey: &grey '#5e5e5e'
colors:
  primary:
    background: *white
    foreground: *black
  normal:
    black: *black
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *white
  bright:
    black: *grey
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *white
  selection:
    text: *white
    background: *blue
  search:
    matches:
      foreground: *yellow
      background: *white
    focused_match:
      foreground: *white
      background: *yellow
    bar:
      foreground: *grey
      background: *white
