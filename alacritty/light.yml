black: &black '#262626'
red: &red '#795652'
green: &green '#5f634d'
yellow: &yellow '#725d4d'
blue: &blue '#575f6b'
magenta: &magenta '#6c586b'
cyan: &cyan '#566460'
white: &white '#ffffff'
grey: &grey '#5e5e5e'
colors:
  primary:
    background: *white
    foreground: *black
  normal:
    black: *black
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *white
  bright:
    black: *grey
    red: *red
    green: *green
    yellow: *yellow
    blue: *blue
    magenta: *magenta
    cyan: *cyan
    white: *white
  selection:
    text: *white
    background: *blue
  search:
    matches:
      foreground: *yellow
      background: *white
    focused_match:
      foreground: *white
      background: *yellow
    bar:
      foreground: *grey
      background: *white
